<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Edit Maintenace Plan" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div  class="slds-modal__container" style="    width: 100%;max-width: 90%;min-width: 90%;"> 
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleClose}>
                <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close" style="background: white;"></lightning-icon>
            </button>
            <div if:true={showSpinner} >
                <lightning-spinner
                    alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div> 
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{headerTitle}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium ">
                <p>Test Modal</p>
            </div> 
            <div class="slds-modal__footer">
                <div class="slds-align_absolute-center">
                    <lightning-button variant="brand" label='dgfdgfgd' onclick={handleNextClick} disabled={disableNextBtn}  style="margin-top: 5px;" ></lightning-button>
                </div>
            </div>  
        </div>     
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
